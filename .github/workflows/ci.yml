name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint
        env:
          NODE_ENV: test

      - name: Run tests
        run: bun run test:cov
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: test
          DB_DATABASE: test
          JWT_SECRET: test_secret_key_for_ci_at_least_32_chars
          CORS_ORIGINS: http://localhost:3000

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

      - name: Build application
        run: bun run build

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: sse2023-nestjs:latest
          load: true

      - name: Image size check
        run: |
          docker build -t sse2023-nestjs:latest .
          SIZE=$(docker images sse2023-nestjs:latest --format "{{.Size}}")
          echo "Image size: $SIZE"
          # Extract numeric value and check if < 200MB
          SIZE_NUM=$(echo $SIZE | sed 's/[^0-9.]*//g')
          if (( $(echo "$SIZE_NUM > 200" | bc -l) )); then
            echo "Error: Image size exceeds 200MB"
            exit 1
          fi
